<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Visual Systems</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    :root{
        --size-modul:100px;
        --size-modul-S: calc(var(--size-modul) / 2)
    }
.inter-headers {
  font-family: "Inter", sans-serif;
  font-optical-sizing: auto;
  font-weight: 400;
  font-style: normal;
  font-size: 2.5em;
  text-transform:uppercase;
  color:white;
}
.container{
    display: flex;
    width: 100vw;
    height: 100vh;
}
#un{
    width:50%;
    height: 100%;
    background-color:blue;
}
header{
    width:100%;
    height:50%;
    background-color:blue;
}
#autor, #estudi{
    height: 100%;
    flex-grow: 1;
}
main{
    width:100%;
    height: 50%;
    display: flex;
}
#dos{
    width:50%;
    height: 100%;
    background-color:rgb(255, 255, 255);
}
header, #autor, #estudi{
    padding: 10px 0 0 10px;
}
#mXL{
    width:100%;
    height:50%;
    position:relative;
}
#mXL>.top{
    position:absolute;
    left:var(--size-modul);
    right:var(--size-modul);
    top:0;
    height:var(--size-modul);
    background-color: rgb(0, 255, 51);
}
#mXL>.bottom{
    position:absolute;
    left: var(--size-modul);
    right:var(--size-modul);
    bottom:0;
    height:var(--size-modul);
    background-color: rgb(0, 255, 51);
}
#mXL>.right{
    position:absolute;
    right:0;
    top:var(--size-modul);
    bottom:var(--size-modul);
    width: var(--size-modul);
    background-color: rgb(0, 255, 51);
}
#mXL>.left{
    position:absolute;
    right:var(--size-modul);
    left:0;
    top:var(--size-modul);
    bottom:var(--size-modul);
    width:var(--size-modul);
    background-color: rgb(0, 255, 51);
}
#mS{
    display: flex;
    width:100%;
    height: 25%;
    background-color: rgb(255, 255, 255);
}
.mXS{
    width:50%;
    height:100%;
    position:relative;
}
.mXS>.top{
    position:absolute;
    bottom:var(--size-modul-S);
    top:0;
    left:var(--size-modul-S);
    right:var(--size-modul-S);
    height:var(--size-modul-S);
    background-color: rgb(0, 255, 51);
}
.mXS>.bottom{
    position:absolute;
    bottom:0;
    left:var(--size-modul-S);
    right:var(--size-modul-S);
    height:var(--size-modul-S);
    background-color: rgb(0, 255, 51);
}
.mXS>.left{
    position:absolute;
    left:0;
    top:var(--size-modul-S);
    bottom:var(--size-modul-S);
    width:var(--size-modul-S);
    background-color: rgb(0, 255, 51);
}
.mXS>.right{
    position:absolute;
    right:0;
    top:var(--size-modul-S);
    bottom:var(--size-modul-S);
    width:var(--size-modul-S);
    background-color: rgb(0, 255, 51);
}
#mS2{
    position:relative;
    display:flex;
    height: 25%;
    width: 100%;
}
.mS2>.top{
    position:absolute;
    bottom:var(--size-modul-S);
    top:0;
    left:var(--size-modul-S);
    right:var(--size-modul-S);
    height:var(--size-modul-S);
    background-color: rgb(0, 255, 51);
}
.mS2>.bottom{
    position:absolute;
    bottom:0;
    left:var(--size-modul-S);
    right:var(--size-modul-S);
    height:var(--size-modul-S);
    background-color: rgb(0, 255, 51);
}
.mS2>.left{
    position:absolute;
    left:0;
    top:var(--size-modul-S);
    bottom:var(--size-modul-S);
    width:var(--size-modul-S);
    background-color: rgb(0, 255, 51);
}
.mS2>.right{
    position:absolute;
    right:0;
    top:var(--size-modul-S);
    bottom:var(--size-modul-S);
    width:var(--size-modul-S);
    background-color: rgb(0, 255, 51);
}
@media only screen and (max-width: 720px) {
  .container {
    flex-direction:column;
    height:200vh;
    width:100%;
    }
#un, #dos{
    width:100%;
}
}
</style>
<body>
    <div class="container">
        <div id="un">
            <header>
                <h1 class="inter-headers">FLEXIBLE SYSTEMS</h1>
            </header>
            <main>
                <div id="autor">
                    <h2 class="inter-headers">ML</h2>
                </div>
                <div id="estudi">
                    <h2 class="inter-headers">HH</h2>
                    <h2 class="inter-headers">BCN</h2>
                </div>
            </main>
        </div>
        <div id="dos">
            <div id="mXL">
                <div class="top"></div>
                <div class="right"></div>
                <div class="left"></div>
                <div class="bottom"></div>
            </div>
            <div id="mS">
                <div class="mXS">
                    <div class="top"></div>
                    <div class="right"></div>
                    <div class="left"></div>
                    <div class="bottom"></div>
                </div>
                <div class="mXS">
                    <div class="top"></div>
                    <div class="right"></div>
                    <div class="left"></div>
                    <div class="bottom"></div>
                </div>
            </div>
            <div id="mS2">
                <div class="mS2">
                    <div class="top"></div>
                    <div class="right"></div>
                    <div class="left"></div>
                    <div class="bottom"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
